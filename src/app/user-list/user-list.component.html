<div class="user-list-container">
    <mat-card class="user-card" *ngFor="let user of users" [routerLink]="'/user/' + user.id">
      <div class="avatar-container">
        <img [src]="user.avatar" alt="User Avatar" class="avatar">
      </div>
      <div class="user-info">
        <p class="user-name">First name: {{ user.first_name }}<br> Last Name: {{user.last_name }}</p>
        <p class="user-id">ID: {{ user.id }}</p>
      </div>
    </mat-card>
  </div>
